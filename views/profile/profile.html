<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <script defer src="/scripts/profileShow.js"></script>
  <title>Feeling Feelings</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3 mb-5">
      <div class="container">
        <a class="navbar-brand" href="/">Feeling Feelings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/meditations">Meditation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<main>
            <div class="container">
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-4" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="">
                    <h2  id="userProfile"></h2>
                </div>
    
    
                <div class="row">
                    <div class="col-md-12">
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">

                                    <!-- FIRST NAME -->
                                    <label for="firstName"></label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First name" value="">
                                </div>
                                <div class="col-md-6 mb-3">

                                    <!-- LAST NAME -->
                                    <label for="lastName"></label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name" value="">
                                </div>
                            </div>
                            <div class="mb-3">

                                <!-- EMAIN -->
                                <label for="email"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </form>

                        <div class="col text-center">
                            <!-- UPDATE -->
                            <button id="updateProfile" class="btn btn-secondary">Update</button>
                            <!-- DELETE -->
                            <button id="deleteProfile" class="btn btn-danger">Delete Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MODAL DELETE MESSAGE -->
        <div id="deleteUserMsg" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <p class="modal-title">Your profile has been successfuly deleted.</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button id="modalClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

  <footer class="footer fixed-bottom bg-dark text-center text-light pt-4 pb-4">
    <p class="mb-0">FF Inc.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

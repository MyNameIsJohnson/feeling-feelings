<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <script defer src="/scripts/indexMeditation.js"></script>
  <script defer src="/scripts/questions.js"></script>
  
  <title>Feeling Feelings</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3">
      <div class="container">
        <a class="navbar-brand" href="/">Feeling Feelings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Meditation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">SignUp</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Feeling Feelings!</h1>
      <p class="lead">Lets go on a journey of self discovery</p>
    </div>
  </div>

  <main>
    <section class="container">
      <div id="landing" class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <a href="/meditations" class="btn float-right">
              <img src="https://images.unsplash.com/photo-1502230831726-fe5549140034?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Reviews" />
              <div class="card-body">
                <h5 class="card-title">Reviews</h5>
                <p class="card-text">
                  Enjoy the results from some of our users
                </p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-4 main-card">
          <div class="card-body">
            <h2 class="card-title">Hi! What's your name?</h5>
            <div class="card-text" id="greeting">
              <input type="text" class="userName" placeholder="Respond here" required/>
              <a class="sendBtn btn" type="button">Send</a>
              
              <input type="text" class="userFeeling hidden" placeholder="Resond here" required/>
              <a class="sendFeelingBtn btn hidden" type="button">Send</a>
              
              <input type="textarea" class="userQuestion1 hidden" placeholder="Resond here" required/> 
              <a class="sendQuestion1Btn btn hidden" type="button">Send</a>    
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <a href="/meditations" class="btn float-right">
              <img src="https://images.unsplash.com/photo-1476900164809-ff19b8ae5968?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Reviews" />
              <div class="card-body">
                <h5 class="card-title">Best Meditation Practices</h5>
                <p class="card-text">
                  
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-center text-light pt-4 pb-4">
    <p class="mb-0">FF Inc.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
